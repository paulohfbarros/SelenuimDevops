name: Testes Regressivos do PR Paulo

on:
  pull_request:
    branches: [ master ]

jobs:
  RunTest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Instalar Java 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven

      - name: Instalar Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome*.deb

      - uses: nanasess/setup-chromedriver@v1
      - run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional

      - name: Run Test
        run: |
          mvn test -Dtest=RunCucumber -Dbrowser=chrome-ci cluecumber-report:reporting

      - name: Gerar Relat√≥rio
        if: always()
        run: | 
          mvn cluecumber-report:reporting

      - name: Arquivar Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: report-execution
          path: "**/formated-report"

      - name: Slack Notification Sucesso
        uses: rtCamp/action-slack-notify@v2
        if: ${{ success() }}
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: canal-mensagens
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: https://png.pngtree.com/png-clipart/20221012/original/pngtree-green-check-mark-icon-on-transparent-background-png-image_8679061.png
          SLACK_MESSAGE: 'Testes do PR executados com sucesso! :white_check_mark:'
          SLACK_TITLE: 'Os testes do PR passaram!'
          SLACK_USERNAME: SUCESSO

      - name: Slack Notification Falha
        uses: rtCamp/action-slack-notify@v2
        if: ${{ failure() }}
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: canal-mensagens
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: https://w7.pngwing.com/pngs/327/567/png-transparent-computer-icons-error-scalable-graphics-error-sign-s-angle-triangle-warning-sign.png
          SLACK_MESSAGE: 'Erro ao executar testes do PR! :fire:'
          SLACK_TITLE: 'Os testes do PR falharam! :fire:'
          SLACK_USERNAME: ERRO

